<!-- patients added modal -->
<div class="modal fade" id="patientModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content modal-div">
            <div class="modal-header">
                <h4 class="modal-title user-add-header text-left">Add Patients</h4>
                <button type="button" class="close" style="float: right;" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row patient-row-modal">
                    <div class="col-md-6">
                        <label for="usr" class="modal-txt">Name</label>
                        <input type="text" class="form-control" id="patientName">
                    </div>
                    <div class="col-md-6">
                        <label for="usr" class="modal-txt">Gender</label>
                        <select class="form-control"> 
                            <option>Male</option> 
                            <option>Female</option> 
                        </select>
                    </div>
                </div>
                <div class="row patient-row-modal">
                    <div class="col-md-6">
                        <label for="usr" class="modal-txt">Age</label><br>
                        <input type="text" class="form-control" id="datepicker dob"></p>
                    </div>
                    <div class="col-md-6">
                        <label for="usr" class="modal-txt">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                </div>
                <div class="row patient-row-modal">
                    <div class="col-md-6">
                        <label for="usr" class="modal-txt">State</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                    <div class="col-md-6">
                        <label for="usr" class="modal-txt">Zip Code</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                </div>
                <div class="row patient-row-modal">
                    <div class="col-md-12">
                        <label for="usr" class="modal-txt">Address</label>
                        <textarea type="text" class="form-control" id="address"></textarea>
                    </div>
            </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success user-create" data-dismiss="modal" onclick="patientRegistration()">Create</button>
            </div>
        </div>

    </div>
</div>
