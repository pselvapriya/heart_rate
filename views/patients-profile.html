<div class="container-fluid">
    <div class="row head">
        <div class="col-lg-6 head-title1">
            <h3>All Patient's Profile</h3>
        </div>
        <div class="col-lg-6 head-title2">
            <p><b>All Patient's </b> / Patient's Profile</p>
        </div>
    </div>
    <div class="card">
        <div class="row head-1">
            <div class="col-md-6 head-title3">
                <header><label>Total Patients:</label></header>
                <div id="reportrange" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc; width: 50%">
                    <i class="fa fa-calendar"></i>&nbsp;
                    <span></span> <i class="fa fa-caret-down"></i>
                </div>
            </div>
            <div class="col-md-6 head-title4">
                <header>
                    <button class="button5" onclick="myFunction()"><i class="fa fa-filter"></i></button>
                    <i class="fa fa-expand"></i>
                    <i class="fa fa-repeat"></i>
                </header>
            </div>
        </div>
        <div class="row cont" id="contt">
            <div class="col-lg-12 col-md-6">
                <header>
                    <i class="fa fa-filter icofont-4">Filter</i>
                    <button class="button6" id="btn-6"><i class="fa fa-close icofont-5"></i></button>
                </header>
                <select class="select-box-1">
                <option>All Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
                <select class="select-box-2">
                <option>All Status</option>
                <option>Male</option>
                <option>Female</option>
            </select>
                <select class="select-box-3">
                <option>All Activities</option>
                <option>Male</option>
                <option>Female</option>
                </select>
                <button class="button4"> <i class="fa fa-close icofont-6">Clear</i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="Tables" id="tab">
                    <table class="table table-hover table-bordered">
                        <thead class="thead">
                            <tr>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Heart rate</th>
                                <th>Status</th>
                                <th>Activity</th>
                                <th>Skin Patch Id</th>
                                <th>Last Reported Time</th>
                            </tr>
                        </thead>
                        <tbody id="patientslist">
                            <tr>
                                <td class="name"><i class="fa fa-user-circle" aria-hidden="true"></i>Kaahi<i class="fa fa-eye" aria-hidden="true"></i>
                                </td>
                                <td>Ambai</td>
                                <td>78 BPM</td>
                                <td>Normal</td>
                                <td>Walking</td>
                                <td>K12345</td>
                                <td>5.00pm</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="../heart_beat/node_modules/jquery/dist/jquery.min.js"></script>

</body>
